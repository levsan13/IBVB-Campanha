<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Doar — Campanha</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header class="topbar small">
    <div class="topbar-inner">
      <div>Arrecadado</div>
      <div id="total-display-2">R$ 0,00</div>
    </div>
  </header>

  <main class="container">
    <h1>Contribua</h1>
    <form id="donation-form">
      <label for="amount">Valor (R$)</label>
      <input id="amount" name="amount" inputmode="decimal" pattern="[0-9.,]*" placeholder="Ex: 50,00" required>

      <label for="phone">Telefone</label>
      <input id="phone" name="phone" inputmode="tel" placeholder="(85) 9xxxx-xxxx" required>

      <label for="city">Cidade</label>
      <input id="city" name="city" placeholder="Fortaleza" required value="Fortaleza - CE">

      <button type="button" id="proceed" class="btn primary">Prosseguir</button>
    </form>

    <div id="pix-area" class="hidden">
      <h2>Pix</h2>
      <p>Use o QR Code abaixo ou copie e cole a chave Pix.</p>
      <img id="pix-qr" alt="QR Code PIX" src="" style="max-width:260px; width:80%; height:auto; display:block; margin:0 auto 8px">
      <div class="pix-info">
        <label>Chave PIX</label>
        <div id="pix-key" class="pix-box">valedebencaosc@gmail.com</div>

        <label>Titular</label>
        <div class="pix-box">Yuri Moura Queiroz</div>

        <label>Banco</label>
        <div class="pix-box">NEON PAGAMENTOS S.A. IP</div>

        <label>Cidade</label>
        <div class="pix-box">Fortaleza - CE</div>

        <label>PIX (copia e cola)</label>
        <textarea id="pix-payload" readonly class="pix-box" rows="3"></textarea>
      </div>

      <div style="margin-top:12px; text-align:center;">
        <button id="confirm-donation" class="btn primary">Confirmar doação (gravar)</button>
        <a href="index.html" class="btn ghost">Voltar</a>
      </div>

      <div id="msg" style="margin-top:10px; text-align:center"></div>
    </div>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
